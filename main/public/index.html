<!DOCTYPE html>
<html>

<head>
    <title>News News News</title>
    <link href='https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz' , rel='stylesheet'>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src='/scripts/rss.js'></script>
    <script src='/scripts/time.js'></script>
    <script src='/scripts/devine.js'></script>
    <!--  All other scripts should be loaded above this line.  -->
    <script src="/scripts/master.js"></script>
    <link rel='stylesheet' type="text/css" href="/styles/main.css">
</head>

<body class='timeMe'>
    <div class='topFloat'>
        <button class='abso' id='timeTrigger'>Switch Time</button>
        <button class='abso' id='autoTrigger'>Resume Time</button>
    </div>

    <div class='stocks timeMe'>
        <div id="scroll"></div>
    </div>



    <header class='timeMe'>
        <img class='logo' src="/images/NewsLogo.png">
        <h3>NEWS NEWS NEWS</h3>
    </header>

    <div class='main timeMe'>

        <div class='weather'>
            <span id='date'></span>
            <span id='wDescription'></span>
            <span id='humidity'></span>
            <span id='temp'></span>
            <span id='time'></span>
        </div>

        <div class='rss' , id='rss'></div>
    </div>
</body>

</html>
